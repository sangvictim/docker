services:
  debezium-database:
    image: postgres:16.3
    container_name: debezium-database
    hostname: debezium-database
    command: [ 'postgres', '-c', 'wal_level=logical' ]
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=debezium
      - POSTGRES_PASSWORD=123456
    volumes:
      - ./database/:/var/lib/postgresql/data
    networks:
      - debe-net

  # zookeeper:
